<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="???" />
    <meta name="author" content="Doruk Kocausta" />
    <meta
      name="keywords"
      content="HTML, SEO, web development, meta tags, basic HTML template"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="image1" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__img-container">
            <button class="profile__img-btn">
              <img
                id="profile__pencil"
                class="profile__pencil-icon"
                src="./images/pecil_light_icon.svg"
              />
            </button>
            <img id="image2" alt="Profile image" class="profile__img" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img id="image3" alt="Edit button img" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img id="image4" alt="Plus icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-img-input" class="modal__label"
              >Image link
              <input
                id="card-img-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the +picture"
                required
              />
              <span id="card-img-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_preview"
            aria-label="Close modal"
          ></button>
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt=""
            class="modal__image"
          />

          <p class="modal__caption">Golden Gade Bridge</p>
        </div>
      </div>
    </div>
    <div class="modal" id="img-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit Image</h2>
        <form class="modal__form" id="profile-img-form">
          <label for="profile-img-input" class="modal__label"
            >Image
            <input
              id="profile-img-input"
              type="url"
              name="image"
              class="modal__input"
              placeholder="image goes here"
              required
            />
            <span id="profile-img-input-error" class="modal__error"></span>
          </label>

          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>

<div class="modal" id="delete-modal">
  <div class="modal__container">
    <button type="button" class="modal__close-btn"></button>

    <h3 class="modal__title">Are you sure you want to delete this image?</h3>
    <form class="modal__delete-form" id="delete-form">
      <button type="submit" class="modal__submit-btn-delete">Delete</button>
      <button type="submit" class="modal__submit-btn-cancel">Cancel</button>
    </form>
  </div>
</div>
